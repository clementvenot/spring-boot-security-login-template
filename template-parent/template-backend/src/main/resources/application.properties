Data base MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/myBookshelf?useSSL=false&serverTimezone=UTC
spring.datasource.username=librioUser
spring.datasource.password=librioPassword

#Driver MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT
security.jwt.secret=change-me-very-long-256bit-secret-key-please-change-me
security.jwt.issuer=http://localhost:8080
security.jwt.audience=frontend
security.jwt.clock-skew-seconds=30