<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="#{page.secure.title}">Secure Area</title>

    <style>
        :root { color-scheme: light dark; }
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
        main { max-width: 720px; margin: 0 auto; }
        .card { border: 1px solid #e5e7eb; border-radius: .75rem; padding: 1rem 1.25rem; }
        .muted { color: #6b7280; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        button { padding: .5rem .8rem; font-size: 1rem; border-radius: .5rem; border: 1px solid transparent; background: #ef4444; color: white; cursor: pointer; }
        button:hover { background: #dc2626; }
        code { padding: .15rem .35rem; border-radius: .35rem; }
        a { color: #2563eb; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<main>

    <!-- switch langue -->
    <nav style="margin-bottom: 1rem;">
        <a th:href="@{/secure(lang=${'fr'})}">FR</a> |
        <a th:href="@{/secure(lang=${'en'})}">EN</a>
    </nav>

    <div class="header">
        <h1 th:text="#{page.secure.title}">Secure Area</h1>

        <form th:action="@{/logout}" method="post">
            <button type="submit" th:text="#{page.secure.logout}">Log out</button>
        </form>
    </div>

    <div class="card">
        <p th:if="${user != null}">
            <span th:text="#{page.secure.hello}">Hello</span>
            <strong th:text="${user.firstName()}">John</strong>
            <strong th:text="${user.lastName()}">Doe</strong> ðŸ‘‹
            <br/>

            <span th:text="#{page.secure.loggedin}">You are logged in with the email</span>
            <code th:text="${user.email()}">john.doe@example.com</code>.
        </p>

        <p class="muted" th:text="#{page.secure.description}">
            This page is only accessible if you are logged in (checked by the frontend interceptor and the session).
        </p>

        <p style="margin-top:1rem;">
            <a th:href="@{/login}" th:text="#{page.secure.back}">Back to secure home</a>
        </p>
    </div>

</main>
</body>
</html>
