<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="#{page.register.title}">Sign Up</title>

    <style>
        :root { color-scheme: light dark; }
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
        main { max-width: 520px; margin: 0 auto; }
        h1 { margin-bottom: .5rem; }
        p.muted { color: #6b7280; margin-top: 0; }
        form { display: grid; gap: .75rem; margin-top: 1rem; }
        .row { display: grid; grid-template-columns: 1fr 1fr; gap: .75rem; }
        label { display: grid; gap: .35rem; }
        input { padding: .6rem .75rem; font-size: 1rem; border: 1px solid #d1d5db; border-radius: .5rem; }
        button { padding: .6rem .9rem; font-size: 1rem; border-radius: .5rem; border: 1px solid transparent; background: #16a34a; color: white; cursor: pointer; }
        button:hover { background: #15803d; }
        .alert { padding: .6rem .8rem; border-radius: .5rem; border: 1px solid #f5c6cb; background: #fdecea; color: #611a15; }
        a { color: #2563eb; text-decoration: none; }
        a:hover { text-decoration: underline; }

        .input-with-toggle { position: relative; display: grid; }
        .input-with-toggle input { padding-right: 2.4rem; }
        .input-with-toggle button.pw-toggle {
            position: absolute; right: .4rem; top: 50%; transform: translateY(-50%);
            border: none; background: transparent; color: #4b5563; cursor: pointer;
            padding: .25rem; border-radius: .35rem; line-height: 1; font-size: 1.1rem;
        }
        .input-with-toggle button.pw-toggle:hover { background: #f3f4f6; }
        @media (prefers-color-scheme: dark) {
            .input-with-toggle button.pw-toggle:hover { background: #1f2937; }
        }

        .error-text { color: #b91c1c; font-size: .9rem; display: none; }
        .hint-text  { color: #6b7280; font-size: .9rem; }
        input:is(:invalid).mismatch { border-color: #ef4444; }
        input.valid { border-color: #16a34a; }
    </style>

    <!-- Script  /static/js/ -->
    <script defer th:src="@{/js/script_show_pwd.js}"></script>
</head>

<body>
<main>
    <nav style="margin:.5rem 0 1rem">
        <a th:href="@{/register(lang=${'fr'})}">FR</a> |
        <a th:href="@{/register(lang=${'en'})}">EN</a>
    </nav>

    <h1 th:text="#{page.register.title}">Sign Up</h1>
    <p class="muted" th:text="#{page.register.subtitle}">
        Create your account to access the secure area.
    </p>
    
    <div th:if="${registerError}" class="alert" th:text="#{page.login.status.error}">
        Signup failed (email already used?).  
    </div>

    <form th:action="@{/register}" method="post" th:object="${form}" id="register-form">

        <div class="row">
            <label>
                <span th:text="#{page.register.firstname}">First name</span>
                <input type="text"
                       th:field="*{firstName}"
                       th:placeholder="#{page.register.firstname.placeholder}"
                       required/>
            </label>

            <label>
                <span th:text="#{page.register.lastname}">Last name</span>
                <input type="text"
                       th:field="*{lastName}"
                       th:placeholder="#{page.register.lastname.placeholder}"
                       required/>
            </label>
        </div>

        <label>
            <span th:text="#{page.register.email}">Email</span>
            <input type="email"
                   th:field="*{email}"
                   th:placeholder="#{page.register.email.placeholder}"
                   autocomplete="email"
                   required/>
        </label>

        <label>
            <span th:text="#{page.register.password}">Password</span>
            <div class="input-with-toggle">
                <input id="password"
                       type="password"
                       th:field="*{password}"
                       th:placeholder="#{page.register.password.placeholder}"
                       autocomplete="new-password"
                       minlength="8"
                       maxlength="64"
                       pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\\d)(?=.*[^A-Za-z0-9]).{8,64}$"
                       title="8â€“64 caractÃ¨res, avec au moins 1 majuscule, 1 minuscule, 1 chiffre et 1 symbole"
                       required/>
                <button type="button"
                        class="pw-toggle"
                        aria-label="Show password"
                        aria-pressed="false"
                        data-target="password"
                        onclick="togglePasswordIcon(this)">ðŸ™ˆ</button>
            </div>
            <span class="hint-text" th:text="#{page.password.policy.hint}">
                Minimum 8 characters, include uppercase, lowercase, number, and symbol.
            </span>
        </label>

        <label>
            <span th:text="#{page.register.confirmpassword}">Confirm password</span>
            <div class="input-with-toggle">
                <input id="confirmPassword"
                       name="confirmPassword"
                       type="password"
					   th:placeholder="#{page.register.password.placeholder}"
                       autocomplete="new-password"
                       minlength="8"
                       maxlength="64"
                       required/>
                <button type="button"
                        class="pw-toggle"
                        aria-label="Show password"
                        aria-pressed="false"
                        data-target="confirmPassword"
                        onclick="togglePasswordIcon(this)">ðŸ™ˆ</button>
            </div>
            <span id="pwdHelp" class="error-text" th:text="#{page.register.confirmpassword.error}">
                Passwords do not match.
            </span>
            <span id="policyHelp" class="error-text" th:text="#{page.password.policy.error}">
                The password must be 8â€“64 chars and include uppercase, lowercase, number, and symbol.
            </span>
        </label>

        <button id="submitBtn" type="submit" disabled th:text="#{page.register.submit}">
            Create account
        </button>
    </form>

    <p style="margin-top:.75rem;">
        <span th:text="#{page.register.already}">Already registered?</span>
        <a th:href="@{/login}" th:text="#{page.register.loginlink}">Log in</a>
    </p>
</main>

<script>
  // Validation client (register)
  const regPwd = document.getElementById('password');
  const regConfirm = document.getElementById('confirmPassword');
  const regHelpMismatch = document.getElementById('pwdHelp');
  const regHelpPolicy = document.getElementById('policyHelp');
  const regBtn = document.getElementById('submitBtn');

  const POLICY_RE = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).{8,64}$/;

  function validateRegister() {
    const hasBoth = regPwd.value.length > 0 && regConfirm.value.length > 0;
    const match = regPwd.value === regConfirm.value;
    const policyOk = POLICY_RE.test(regPwd.value);

    // show/mask 
    if (regPwd.value.length > 0 && !policyOk) {
      regHelpPolicy.style.display = 'block';
      regPwd.classList.add('mismatch');
      regPwd.classList.remove('valid');
    } else {
      regHelpPolicy.style.display = 'none';
      regPwd.classList.remove('mismatch');
      if (policyOk) regPwd.classList.add('valid'); else regPwd.classList.remove('valid');
    }

    // help mismatch
    if (hasBoth && !match) {
      regHelpMismatch.style.display = 'block';
      regConfirm.classList.add('mismatch');
      regConfirm.classList.remove('valid');
    } else if (hasBoth && match) {
      regHelpMismatch.style.display = 'none';
      regConfirm.classList.remove('mismatch');
      if (policyOk) regConfirm.classList.add('valid'); else regConfirm.classList.remove('valid');
    } else {
      regHelpMismatch.style.display = 'none';
      regConfirm.classList.remove('mismatch', 'valid');
    }

    // Activate button if politic OK + match
    regBtn.disabled = !(policyOk && match);
  }

  regPwd.addEventListener('input', validateRegister);
  regConfirm.addEventListener('input', validateRegister);
  validateRegister();
</script>

</body>
</html>
