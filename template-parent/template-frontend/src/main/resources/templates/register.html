
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Sign Up</title>
    <style>
        :root { color-scheme: light dark; }
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
        main { max-width: 520px; margin: 0 auto; }
        h1 { margin-bottom: .5rem; }
        p.muted { color: #6b7280; margin-top: 0; }
        form { display: grid; gap: .75rem; margin-top: 1rem; }
        .row { display: grid; grid-template-columns: 1fr 1fr; gap: .75rem; }
        label { display: grid; gap: .35rem; }
        input { padding: .6rem .75rem; font-size: 1rem; border: 1px solid #d1d5db; border-radius: .5rem; }
        button { padding: .6rem .9rem; font-size: 1rem; border-radius: .5rem; border: 1px solid transparent; background: #16a34a; color: white; cursor: pointer; }
        button:hover { background: #15803d; }
        .alert { padding: .6rem .8rem; border-radius: .5rem; border: 1px solid #f5c6cb; background: #fdecea; color: #611a15; }
        a { color: #2563eb; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<main>
    <h1>Sign Up</h1>
    <p class="muted">Create your account to access the secure area.</p>

    <div th:if="${registerError}" class="alert" th:text="${registerError}">
        Signup failed (email already used?).
    </div>

    <form th:action="@{/register}" method="post" th:object="${form}">
        <!-- If using Spring Security front-side: -->
        <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->

        <div class="row">
            <label>
                First name
                <input type="text" th:field="*{firstName}" placeholder="John" required/>
            </label>
            <label>
                Last name
                <input type="text" th:field="*{lastName}" placeholder="Doe" required/>
            </label>
        </div>

        <label>
            Email
            <input type="email" th:field="*{email}" placeholder="email@domain.com" autocomplete="email" required/>
        </label>

        <label>
            Password
            <input type="password" th:field="*{password}" placeholder="********" autocomplete="new-password" required/>
        </label>

        <button type="submit">Create account</button>
    </form>

    <p style="margin-top:.75rem;">
        Already registered? <a th:href="@{/login}">Log in</a>
    </p>
</main>
</body>
</html>
